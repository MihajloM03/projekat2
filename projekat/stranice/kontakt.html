                   <h1 id="kontakt"> Kontakt </h1>
                      <p>Ukoliko želite da poručite javite se na mail: bdodeca@gmail.com. Ili ispunite formu dole za online kupovinu.</p>

<div>
      <form>
          <label for="fname">Ime:</label>
            <br>
              <input type="text" id="fname" name="firstname" placeholder="Vaše ime..">
            <br>
            <br>

          <label for="lname">Prezime:</label>
             <br>
             <input type="text" id="lname" name="lastname" placeholder="Vaše prezime..">
             <br>
             <br>

      <label for="adresa">Adresa:</label>
            <br>
            <input type="text" id="adresa" name="adresa" placeholder="Vaše adresa..">
            <br>
            <br>

        <label for="phone">Vaš broj telefona:</label>
           <br>
      <input type="tel" id="phone" name="phone" placeholder="Vaš broj telefona:">
            <br>
            <br>

         <label for="drzava">Navedite drzavu iz koje ste.</label>
            <br>
            <select name="drzava" id="drzava">
                <option value="srbija">Srbija</option>
                <option value="hrv">Hrvatska</option>
                <option value="bih">Bosna i Hercegovina</option>
                <option value="cg">Crna Gora</option>

                 <br>
                 <br>


         <input type="submit" value="Submit">
  </form>
